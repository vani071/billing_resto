<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Halaman Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-4"><img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" width=100% alt=""></div>
          <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
              <h5 class="card-title"><img src="https://e7.pngegg.com/pngimages/783/216/png-clipart-little-black-dress-little-black-dress-logo-product-intagram-text-logo-thumbnail.png" width=100%></h5>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number, Username or Email">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <h1></h1>
              <div class="d-grid gap-2 col-12 mx-auto">
                <button type="button" class="btn btn-lg btn-primary" disabled>Log In</button>
                <h7>----------------- OR ------------------</h7>
                <h7><img src="https://icon-library.com/images/facebook-icon-download-vector/facebook-icon-download-vector-16.jpg" width=25% alt="">Log In with Facebook</h7>
                <a href="#" class="text-center">Forgot Password?</a>
              </div>
              </div>
            </div>
            <div class="card text-center" style="width: 18rem;">
              <div class="card-body">
                Don't Have Account? <a href="#" class="card-link">Sign up!</a>
              </div>
            </div>
            <div class="text-center" style="width: 18rem;">Get The App!</div>
            <img src="https://w7.pngwing.com/pngs/270/658/png-transparent-app-store-apple-google-play-apple-text-logo-mobile-phones.png" width=35%><img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" width=35%>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="text-center">
            About Blog Jobs Help API Privacy Terms Top Accounts Hashtags Locations
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="text text-center">
            Beuaty Fitness Dance Food & Drink Home & Garden Music Visual Arts
            </div>
            <div class="col-3"></div>
        </div>
    </div>
